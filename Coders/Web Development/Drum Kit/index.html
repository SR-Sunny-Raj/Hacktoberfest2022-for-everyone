<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <!-- Favicon -->
  <link rel="icon" href="resources/favicon.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="home/styles.css">
</head>

<body>
  <a href="https://github.com/devwadhwa01/Drum-Kit">
    <h1 class="heading">Drum Kit</h1>
  </a>
  <div class="drum-set">
    <img class="w part" src="resources/left-tom.png" alt="Tom1">
    <img class="a part" src="resources/right-tom.png" alt="Tom2">
    <img class="s part" src="resources/floor-tom.png" alt="FloorTom">
    <img class="d part" src="resources/bass.png" alt="Bass">
    <img class="j part" src="resources/snare.png" alt="Snare">
    <img class="k part" src="resources/crash.png" alt="Crash">
  </div>
  <div class="key-icons row">
    <div class="col-lg-2 col-md-4 col-sm-6">
      <img class="w-icon key" src="https://img.icons8.com/color/48/000000/w-key.png" />
      <h2 class="legend">Left Tom</h2>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-6">
      <img class="a-icon key" src="https://img.icons8.com/color/48/000000/a-key.png" />
      <h2 class="legend">Right Tom</h2>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-6">
      <img class="s-icon key" src="https://img.icons8.com/color/48/000000/s-key.png" />
      <h2 class="legend">Floor Tom</h2>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-6">
      <img class="d-icon key" src="https://img.icons8.com/color/48/000000/d-key.png" />
      <h2 class="legend">Bass</h2>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-6">
      <img class="j-icon key" src="https://img.icons8.com/color/48/000000/j-key.png" />
      <h2 class="legend">Snare</h2>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-6">
      <img class="k-icon key" src="https://img.icons8.com/color/48/000000/k-key.png" />
      <h2 class="legend">Crash</h2>
    </div>
  </div>
  <!-- Custom JS -->
  <script src="home/index.js" charset="utf-8"></script>
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
